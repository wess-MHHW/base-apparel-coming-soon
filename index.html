<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wassim Maaoui" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="" />
    </div>
    <main>
      <h1 class="title"><span>We're</span> coming soon</h1>
      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form class="form">
        <input type="text" class="email" placeholder="Email Address" />
        <div class="icons">
          <img src="./images/icon-error.svg" class="error" />
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="" class="submit" />
          </button>
        </div>
        <p class="alert"></p>
      </form>
    </main>
    <div class="hero">
      <img src="./images/hero-mobile.jpg" alt="" class="bg-mobile" />
      <img src="./images/hero-desktop.jpg" alt="" class="bg-desktop" />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
